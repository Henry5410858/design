<!DOCTYPE html>
<html>
<head>
    <title>Test Template Background Images</title>
</head>
<body>
    <h1>Testing Template Background Images</h1>
    
    <h2>Available Images:</h2>
    <div>
        <img src="/assets/templatebackgrounds/flyer 1.png" alt="Flyer 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/flyer 2.png" alt="Flyer 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/post 1.png" alt="Post 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/post 2.png" alt="Post 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/story 1.png" alt="Story 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/story 2.png" alt="Story 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/banner 1.png" alt="Banner 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/banner 2.png" alt="Banner 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/document 1.png" alt="Document 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/document 2.png" alt="Document 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/badge 1.png" alt="Badge 1" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
        <img src="/assets/templatebackgrounds/badge2.png" alt="Badge 2" style="width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc;">
    </div>
    
    <script>
        // Test image loading
        const images = [
            '/assets/templatebackgrounds/flyer 1.png',
            '/assets/templatebackgrounds/flyer 2.png',
            '/assets/templatebackgrounds/post 1.png',
            '/assets/templatebackgrounds/post 2.png',
            '/assets/templatebackgrounds/story 1.png',
            '/assets/templatebackgrounds/story 2.png',
            '/assets/templatebackgrounds/banner 1.png',
            '/assets/templatebackgrounds/banner 2.png',
            '/assets/templatebackgrounds/document 1.png',
            '/assets/templatebackgrounds/document 2.png',
            '/assets/templatebackgrounds/badge 1.png',
            '/assets/templatebackgrounds/badge2.png'
        ];
        
        images.forEach(src => {
            const img = new Image();
            img.onload = () => console.log('✅ Loaded:', src);
            img.onerror = () => console.error('❌ Failed:', src);
            img.src = src;
        });
    </script>
</body>
</html>
