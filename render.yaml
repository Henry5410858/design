services:
  - type: web
    name: design-center-backend
    env: node
    buildCommand: |
      set -e
      echo "üîß Render Build Starting..."
      echo "üì¶ Installing system dependencies for PDF generation..."
      apt-get update && \
      apt-get install -y --no-install-recommends \
        build-essential \
        python3 \
        git \
        ca-certificates \
        wget \
        gnupg \
        libfontconfig1 \
        chromium-browser \
        chromium \
        libcairo2 \
        libcairo2-dev \
        libpango1.0 \
        libpango1.0-dev \
        libgif7 \
        libgif-dev \
        libjpeg-dev \
        libpixman-1 \
        libpixman-1-dev \
        libx11-6 \
        libxext6 \
        libxrender1 \
        fonts-liberation \
        xfonts-75dpi \
        xfonts-100dpi && \
      apt-get clean && \
      rm -rf /var/lib/apt/lists/* && \
      echo "‚úÖ System dependencies installed successfully" && \
      echo "üîç Verifying Chromium installation..." && \
      which chromium-browser || which chromium || echo "‚ö†Ô∏è Chromium not found in PATH" && \
      ls -la /usr/bin/chromium* 2>/dev/null || echo "‚ö†Ô∏è No chromium binaries in /usr/bin" && \
      echo "üì• Installing Node dependencies in backend directory..." && \
      cd backend && \
      npm ci --prefer-offline --no-audit 2>&1 || npm install && \
      echo "‚úÖ Node dependencies installed" && \
      echo "üß™ Testing critical dependencies..." && \
      node -e "try { require('puppeteer'); console.log('‚úÖ Puppeteer OK'); } catch(e) { console.error('‚ùå Puppeteer:', e.message); }" && \
      node -e "try { require('canvas'); console.log('‚úÖ Canvas OK'); } catch(e) { console.warn('‚ö†Ô∏è Canvas (optional):', e.message); }" && \
      echo "üìã Backend build configuration complete"
    startCommand: cd backend && npm start
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      - key: CHROME_PATH
        value: /usr/bin/chromium-browser
      - key: CHROMIUM_PATH
        value: /usr/bin/chromium-browser
      - key: PUPPETEER_NO_SANDBOX
        value: "true"
      - key: PUPPETEER_DISABLE_HEADLESS_MODE
        value: "false"
    healthCheckPath: /api/health
    autoDeploy: true