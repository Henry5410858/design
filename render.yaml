services:
  - type: web
    name: design-center-backend
    env: node
    buildCommand: |
      echo "ðŸ“¦ Installing system dependencies for PDF generation..."
      apt-get update -qq && \
      apt-get install -y --no-install-recommends \
        build-essential \
        python3 \
        git \
        ca-certificates \
        libfontconfig1 \
        chromium-browser \
        libcairo2 \
        libcairo2-dev \
        libpango1.0 \
        libpango1.0-dev \
        libgif7 \
        libgif-dev \
        libjpeg-dev \
        libpixman-1 \
        libpixman-1-dev \
        libx11-6 \
        libxext6 && \
      apt-get clean && \
      rm -rf /var/lib/apt/lists/* && \
      echo "âœ… System dependencies installed" && \
      echo "ðŸ“¥ Installing Node dependencies..." && \
      npm install && \
      echo "âœ… Backend ready for deployment"
    startCommand: cd backend && npm start
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      - key: CHROME_PATH
        value: /usr/bin/chromium-browser
      - key: CHROMIUM_PATH
        value: /usr/bin/chromium-browser
    healthCheckPath: /api/health
    autoDeploy: true